
<!DOCTYPE html>
<html>
<head>
    <title>NFT Detail</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ nft.title }}</h1>
        <img src="{{ nft.image.url }}" alt="{{ nft.title }}">
        <p>{{ nft.description }}</p>
        <p>Owner: {{ nft.owner }}</p>
        <p>Price: {{ nft.price }}</p>
        <a href="{% url 'nft:purchase' nft.id %}">Purchase</a>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
